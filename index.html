        />
        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <!-- place navbar here -->
            <h1 class="header" style="text-align: center;">Lucky Me Lottery!</h1>
            <p style="text-align: center;">Select a name at random!</p>
        </header>
        <main>

            <div class="container mt-5">
            <div class="row">

                <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">

                    <input type="text" id="nameInput" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2">

                    <div class="input-group-append">
                      <button id="addNameBtn" class="btn btn-primary" type="button">Add Name</button>
                    </div>

                    <div class="div">
                        <ul id="nameList" class="list-group"></ul>
                    </div>

                    <div id="randomName" class="mt-3 text-center"></div>
                        <button id="pickRandomBtn" class="btn btn-success mt-3">Pick Random Name</button>
                    
                    

                  </div>
                </div>

            </div>
            </div>
              



        </main>
        <footer>
            <!-- place footer here -->
        </footer>
